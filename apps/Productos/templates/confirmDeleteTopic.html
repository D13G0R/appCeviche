<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script> 
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <h1 class="text-2xl font-semibold text-slate-800 mb-4">¿Estás seguro?</h1>
        <p class="text-slate-600 mb-6 leading-relaxed">
            Estás a punto de eliminar permanentemente el producto:<br>
            <strong class="font-medium text-red-600">{{ Topic.nombre_topic }}</strong>
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center gap-4 mt-6">
                <button
                    type="submit"
                    class="px-5 py-2.5 bg-red-600 text-white font-medium rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out"
                >
                    Sí, eliminar
                </button>
                <a
                    href="{{ request.META.HTTP_REFERER|default:'/' }}" {/* Ajusta default si es necesario */}
                    class="px-5 py-2.5 bg-slate-200 text-slate-800 font-medium rounded-md shadow-sm hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 transition duration-150 ease-in-out no-underline"
                >
                    Cancelar
                </a>
            </div>
        </form>
    </div>

</body>
</html>
