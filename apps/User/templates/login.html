<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - CevichePro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="page-container">
        <!-- Botón de regreso -->
        <a href="#" class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            <span>Volver</span>
        </a>

        <!-- Contenedor principal -->
        <div class="login-container">
            <!-- Mensajes de error/éxito -->
            {% if message %}
            <div class="message-container {% if 'error' in message|lower %}error{% else %}success{% endif %}">
                <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                    {% if 'error' in message|lower %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    {% else %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    {% endif %}
                </svg>
                <span class="message-text">{{ message }}</span>
                <button type="button" class="message-close" onclick="closeMessage()">
                    <svg width="16" height="16" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            {% endif %}

            <!-- Encabezado -->
            <div class="login-header">
                <svg width="48" height="48" viewBox="0 0 24 24" stroke="#FF6B00" fill="none">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <h1>CevichePro</h1>
                <div class="title-accent"></div>
                <p>Acceso al Sistema Administrativo</p>
            </div>

            <!-- Formulario de login -->
            <form method="POST" class="login-form" novalidate>
                {% csrf_token %}
                
                <!-- Campo de usuario -->
                <div class="form-field">
                    <label for="username">Usuario</label>
                    <div class="input-container">
                        <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <input type="text" id="username" name="username" class="form-input" 
                               placeholder="Ingrese su nombre de usuario" 
                               value="{{ request.POST.username|default:'' }}" required>
                        <div class="input-line"></div>
                        <div class="field-error" id="username-error"></div>
                    </div>
                </div>

                <!-- Campo de contraseña -->
                <div class="form-field">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <input type="password" id="password" name="password" class="form-input" 
                               placeholder="Ingrese su contraseña" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                        <div class="input-line"></div>
                        <div class="field-error" id="password-error"></div>
                    </div>
                </div>

                <!-- Opciones adicionales -->
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label">Recordar sesión</span>
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Separador -->
                <div class="form-separator"></div>

                <!-- Botón de submit -->
                <button type="submit" class="btn-login">
                    <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" fill="none">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                    </svg>
                    <span>Iniciar Sesión</span>
                </button>

                <!-- Info del sistema -->
                <div class="system-info">
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <span>Sistema seguro</span>
                    </div>
                    <div class="info-divider"></div>
                    <div class="info-item">
                        <div class="info-dot"></div>
                        <span>Acceso encriptado</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
